<html>
  <head>
    <meta charset="UTF-32" />
    <meta name="viewport" content="width=device width,initial-size=1" />
    <link rel="stylesheet" href="cal.css" />
    <title>Kraft Work | Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="numpad">
        <table id="calc">
          <tbody>
            <tr>
              <input type="text" name="Input" id="display" />
            </tr>
            <tr>
              <td><button class="bt" type="button">AC</button></td>
              <td><button class="bt" type="button">DEL</button></td>
              <td><button class="bt" type="button">%</button></td>
              <td><button class="bt" type="button">/</button></td>
            </tr>
            <tr>
              <td><button class="bt" type="button">7</button></td>
              <td><button class="bt" type="button">8</button></td>
              <td><button class="bt" type="button">9</button></td>
              <td><button class="bt" type="button">*</button></td>
            </tr>
            <tr>
              <td><button class="bt" type="button">4</button></td>
              <td><button class="bt" type="button">5</button></td>
              <td><button class="bt" type="button">6</button></td>
              <td><button class="bt" type="button">-</button></td>
            </tr>
            <tr>
              <td><button class="bt" type="button">1</button></td>
              <td><button class="bt" type="button">2</button></td>
              <td><button class="bt" type="button">3</button></td>
              <td><button class="bt" type="button">+</button></td>
            </tr>
            <tr>
              <td><button class="bt" type="button">$</button></td>
              <td><button class="bt" type="button">0</button></td>
              <td><button class="bt" type="button">.</button></td>
              <td><button class="bt" type="button">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
